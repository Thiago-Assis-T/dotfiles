# Tokyo Night color scheme for foot

[colors]
# The default background color
background=1a1b26

# The default foreground color
foreground=c0caf5

# Normal/regular colors (8 colors)
regular0=15161e    # black
regular1=f7768e    # red
regular2=9ece6a    # green
regular3=e0af68    # yellow
regular4=7aa2f7    # blue
regular5=bb9af7    # magenta
regular6=7dcfff    # cyan
regular7=a9b1d6    # white

# Bright colors (typically bold versions of the normal colors)
bright0=414868     # bright black (gray)
bright1=f7768e     # bright red
bright2=9ece6a     # bright green
bright3=e0af68     # bright yellow
bright4=7aa2f7     # bright blue
bright5=bb9af7     # bright magenta
bright6=7dcfff     # bright cyan
bright7=c0caf5     # bright white

# Selection colors (for highlighted text)
selection-foreground=c0caf5
selection-background=28344a

# Colors used for the URL jump labels (when using the show-urls feature)
# These are optional but help integrate the theme.
urls=7aa2f7       # Color for the URL label text
alpha=0.9         # Slight transparency for the URL label background
