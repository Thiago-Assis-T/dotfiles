#
# paru.conf - User configuration for the Paru AUR Helper
# Location: ~/.config/paru/paru.conf or /etc/paru.conf
#

#
# GENERAL OPTIONS
#
[options]
# Flip search order: Show AUR results at the top, official repo results at the bottom.
BottomUp

# Skip the interactive review of every PKGBUILD before building.
# Only disable this if you manually audit every package.
SkipReview

# Automatically check for updates to development packages (e.g., -git, -svn).
Devel
DevelSuffixes = -git -cvs -svn -bzr -darcs -always

# Automatically prompt to import PGP keys for package verification.
PgpFetch

# When multiple packages provide the same dependency, show a menu to choose.
Provides

# Periodically refresh sudo credentials in the background during long builds.
SudoLoop

# Show a combined upgrade menu for both repo and AUR packages before starting.
CombinedUpgrade

# Show a detailed menu to selectively skip updates (use with caution for repos).
#UpgradeMenu

# Clean up leftover build files after installation is complete.
CleanAfter

# Automatically remove build dependencies (makedepends) after installation.
RemoveMake

# Display Arch news when it's relevant to packages being upgraded.
#NewsOnUpgrade

# Use pacman's --ask flag for conflict resolution (extra safety).
#UseAsk

#
# BINARY & TOOL OPTIONS
#
[bin]
# Specify a file manager for visually reviewing PKGBUILDs (e.g., vifm, ranger).
# Uncomment 'FileManager' and install your chosen manager to use this feature[citation:2].
#FileManager = vifm

# Pass custom flags to makepkg for all builds (e.g., skip PGP checks).
#MFlags = --skippgpcheck

# Use 'doas' instead of 'sudo' for privilege escalation.
#Sudo = doas

# Use 'bat' for syntax highlighting when viewing PKGBUILDs[citation:1].
#Bat = /usr/bin/bat

#
# PERFORMANCE & ADVANCED OPTIONS
#
# Use a local repository for built AUR packages (requires manual repo setup).
#LocalRepo

# Build packages in a chroot for isolation (requires LocalRepo).
#Chroot

# Limit the number of AUR search results (default is 0, no limit).
# Limit = 20

# Sort AUR search results (options: votes, popularity, name, etc.).
#SortBy = votes

# Search method for AUR (options: name, name-desc, maintainer, etc.).
#SearchBy = name-desc

# Skip review for specific, trusted packages (space-separated list).
#NoWarn = package1 package2
